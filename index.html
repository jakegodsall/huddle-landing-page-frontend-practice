<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Custom Stylesheet  -->
  <link rel="stylesheet" href="stylesheet.css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/d260a33e24.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="col1"><img class="logo" src="images/logo.svg" alt="Huddle Logo">
      <img class="mockup" src="images/illustration-mockups.svg" alt="Mockups Illustration">
    </div>
    <div class="col2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <bnt class="register">Register</bnt>

      <div class="socials">
        <img src="images/facebook-icon.svg" alt="Link to facebook page">
        <img src="images/twitter-icon.svg" alt="Link to twitter page">
        <img src="images/insta-icon.svg" alt="Link to instagram page">
      </div>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
    </p>
  </footer>
</body>

</html>
